<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/static/css/user-home/main.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="full-screen">
    <!-- Header -->
    <div class="header-section">
      <div class="logo-holder">
        <img src="{{ url_for('static', path='images/deed-logo-light.svg') }}" alt="Deed Logo">
      </div>

      <div class="service-menu-section">
        <div class="searching-section">
          <input type="text" placeholder="Search">
        </div>

        <div class="notification-section">
          <button class="notification-btn">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
          </button>
          <div class="notification-dropdown">
            <div class="dropdown-header">
              <span>Notifications</span>
              <span class="close-btn">Ã—</span>
            </div>
            <div class="dropdown-body">
              <p>Notification 1</p>
              <p>Notification 2</p>
              <p>Notification 3</p>
            </div>
          </div>
        </div>

        <!-- Profile Section -->
        <div class="profile-holder">
          <img src="/static/images/profile_pic.png" alt="Profile" class="profile-img">
          <button class="dropbtn">Bonnie Green <i class="fas fa-chevron-down"></i></button>
          <div class="dropdown-content">
            <a href="#"><i class="fas fa-user"></i> My Profile</a>
            <a href="#"><i class="fas fa-cogs"></i> Settings</a>
            <a href="#"><i class="fas fa-envelope"></i> Messages</a>
            <a href="#"><i class="fas fa-headset"></i> Support</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="body-section">
      <div class="left-slidebar">
        <ul>
          <li><a href="#"><i class="fas fa-tachometer-alt"></i> Overview</a></li>
          <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
          <li><a href="#"><i class="fas fa-hand-holding-usd"></i> Transactions</a></li>
          <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
          <li><a href="#"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
          <li><a href="#"><i class="fas fa-map-marker-alt"></i> Map</a></li>
          <li><a href="#"><i class="fas fa-table"></i> Tables</a></li>
          <li><a href="#"><i class="fas fa-file-alt"></i> Page Examples</a></li>
        </ul>
      </div>
      <div class="right-page-render">
        <!-- Content goes here -->
      </div>
    </div>

    <div class="footer-section">
      Footer content
    </div>
  </div>

  <script src="/static/js/user-home/scripts.js"></script>
</body>
</html>
